<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 1.라이브러리 지정(cdn)(react,react-dom),babel 필요(es6 언어를 지원해주는 라이브러리사용) -->
<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
<title>리액트 다섯번째 예제(클래스, 함수)</title>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
	// (1) 클래스 사용 -> props, state를 이용해서 데이터를 저장하는 경우
	//					  초기화 생성자(constructor)를 이용
	/* 
	class Hello extends React.Component{
		// render()
		render(){
			const clickHandler = e => {	// 화살표 함수 -> this 사용하지 않음
				alert('안녕하세요')
			}

			return(
				<div onClick={clickHandler}>
					<h1>Testing!</h1>
				</div>
			)
		}
	} */
	

	// 함수형 컴포넌트 => state를 사용해서 데이터 저장목적(X)
	//					  중첩된 컴포넌트에서 부모로부터 넘겨받은 매개변수를 받아서 출력(props)
	const Hello=()=>{	// const Hello=function(){기술}
		// render 함수는 클래스에서 쓰는 것이므로 사용 불가
		//render(){}
		const clickHandler = (e) => {
			alert('함수형 컴포넌트 연습')
		}
		return(
			<div onClick={clickHandler}>
				<h1>함수형 컴포넌트</h1>
			</div>
		)
		//}
	}
	
	ReactDOM.render(<Hello />, document.getElementById('root'))
</script>
</body>
</html>

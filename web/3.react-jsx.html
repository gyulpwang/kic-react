<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 1.라이브러리 지정(cdn)(react,react-dom),babel 필요(es6 언어를 지원해주는 라이브러리사용) -->
<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
<title>리액트 세번째 예제(이미지출력)</title>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
	// JSX -> 6가지 문법 <태그></태그> => <태그 />
	// 하나의 부모태그로 묶어서 출력 => render() 함수 안쪽에 기술
	const computer = "LG노트북";
	const value = 25000;
	const title = "웹 상에서 불러오기";
	const imgUrl = "http://uta.pw/shodou/img/28/214.png";
	const msg = <div>
					<h1>{computer}-{value}</h1>
					<h1>{title}</h1>
					<p><img src={imgUrl}/></p>
				</div>

	ReactDOM.render(msg, document.getElementById('root'))
</script>
</body>
</html>
